<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choropleth Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    svg {
      display: block;
      margin: auto;
    }
    .county {
      stroke: #fff;
      stroke-width: 0.5;
    }
    #tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 6px;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      font-size: 12px;
    }
    #legend {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .legend-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1 id="title">United States Educational Attainment</h1>
  <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</p>
  <div id="tooltip"></div>
  <svg width="960" height="600"></svg>
  <svg id="legend" width="400" height="50"></svg>

  <script>
    const svg = d3.select("svg");
    const tooltip = d3.select("#tooltip");
    const legendSvg = d3.select("#legend");
    const width = 960;
    const height = 600;

    Promise.all([
      d3.json("https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/counties.json"),
      d3.json("https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/for_user_education.json")
    ]).then(([us, education]) => {
      const counties = topojson.feature(us, us.objects.counties).features;
      const eduMap = new Map(education.map(d => [d.fips, d]));

      const colorScale = d3.scaleThreshold()
        .domain([10, 20, 30, 40])
        .range(["#f7fbff", "#c6dbef", "#6baed6", "#2171b5", "#08306b"]);

      svg.selectAll(".county")
        .data(counties)
        .enter()
        .append("path")
        .attr("class", "county")
        .attr("d", d3.geoPath())
        .attr("data-fips", d => d.id)
        .attr("data-education", d => eduMap.get(d.id)?.bachelorsOrHigher || 0)
        .attr("fill", d => colorScale(eduMap.get(d.id)?.bachelorsOrHigher || 0))
        .on("mouseover", function(event, d) {
          const edu = eduMap.get(d.id);
          tooltip.style("opacity", 0.9)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px")
            .html(`${edu.area_name}, ${edu.state}: ${edu.bachelorsOrHigher}%`)
            .attr("data-education", edu.bachelorsOrHigher);
        })
        .on("mouseout", () => tooltip.style("opacity", 0));

      // Legend with at least 4 colors
      const legendColors = colorScale.range();
      const legendX = d3.scaleLinear()
        .domain([0, 60])
        .range([0, 300]);

      const legendThresholds = colorScale.domain();

      legendSvg.selectAll("rect")
        .data(legendColors)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 60)
        .attr("y", 10)
        .attr("width", 60)
        .attr("height", 20)
        .attr("fill", d => d);

      legendSvg.selectAll("text")
        .data([0].concat(legendThresholds))
        .enter()
        .append("text")
        .attr("x", (d, i) => i * 60)
        .attr("y", 45)
        .text(d => d + "%")
        .style("font-size", "10px");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choropleth Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    svg {
      display: block;
      margin: auto;
    }
    .county {
      stroke: #fff;
      stroke-width: 0.5;
    }
    #tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 6px;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      font-size: 12px;
    }
    #legend {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .legend-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1 id="title">United States Educational Attainment</h1>
  <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</p>
  <div id="tooltip"></div>
  <svg width="960" height="600"></svg>
  <svg id="legend" width="400" height="50"></svg>

  <script src="script.js"></script>
</body>
</html>
